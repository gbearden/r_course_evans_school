# Make your code as readable as possible

- A whole course could be taught on code format
- **BOTTOM LINE (FOR OUR COURSE)**  
  - Use the `tidyverse` pipe operator (`%&gt;%`) when working with tibbles/data frames

--

**Bad** 
```r
select(select(airbnb, host_id, reviews, rating, price), host_id, price, everything())
```

**Good** 
```r
airbnb %&gt;%
  select(host_id, reviews, rating, price) %&gt;% 
  select(host_id, price, everything())
```

---

# Make your code as readable as possible

- Use the `tidyverse` pipe operator (`%&gt;%`) when working with tibbles/data frames
  - Easier to read and troubleshoot  
  - Easier to comment (write end of line comments or above line comments)
  - Modular

```r
airbnb %&gt;%
  select(host_id, reviews, rating, price) %&gt;% 
  select(host_id, price, everything()) 
```

---

# Make your code as readable as possible

- No firm, binding rule for using (or not using) the pipe operator with vectors
  - General practice is to ask yourself: "which format is easiest to read?"
  - Depends on the number of functions  
  - Depends on whether you are pulling a variable of tibble that you are processing  
    - `pull() == $`  
- In our class, we will use the `tidverse` grammar when working with vectors for consistency sake and ease of learning
  
```r
length(unique(airbnb$address))
airbnb$address %&gt;% unique() %&gt;% length()
airbnb %&gt;% pull(address) %&gt;% unique() %&gt;% length()
```

# Filter tibbles

- Use `filter()` to subset your data
- With `filter()`, you tell R to exclude/include rows that meet a logical TRUE/FALSE condition
- Operators for conditions are the same as for `ifelse()`: `==`, `&lt;`, `&lt;=`, `&gt;`, `&gt;=`, `!=`, `%in%`, `!`, `is.na()`

```r
airbnb %&gt;% 
  filter(address != 'Seattle') %&gt;% 
  select(room_id, host_id, address)
```

---

# Filter tibbles 
- You can stipulate multiple conditions with `filter()`
  - Use `&amp;` for 'and' expressions
  - Use `|` for 'or' expressions
  - If there are two or more sets of conditions, wrap conditions in `()` or use more than one `filter()`

```r
airbnb %&gt;% 
  filter(rating == 5 &amp; room_type == 'Private room') %&gt;% 
  select(room_id, host_id, address, room_type, rating, name)
```

--

```r
airbnb %&gt;% 
  filter(
    rating == 5
    &amp; (
      (price &lt; 50 &amp; room_type == 'Private room')
      | (price &gt; 50 &amp; price &lt; 100 &amp; room_type == 'Entire home/apt')
      )
  ) %&gt;% 
  select(room_id, host_id, address, room_type, price, name)
```

  - Contains data for 'Colombia' only
  - Contains no dates prior to January 2001

  - Contains 4 variables in total in the following order: `year`, `month`, `city`, `fahrenheit`  

```r
colombia &lt;- climate %&gt;% 
  filter(! is.na(temp) &amp; year &gt; 2000 &amp; country == 'Colombia') %&gt;% 
  transmute(

    , month
    , city
    , fahrenheit = (temp * 9/5) + 32
    )
```

# group_by() and summarise() 

- Count, sum, average, and identify max and min values
- Example questions you could answer
  - In `airbnb`, on average which city is most costly per night?   
  - In `airbnb`, how many listings of each room type are there?
  - In `airbnb`, on average how many more people does an 'Entire home/apt' accommodate than a 'Private room'?  
  - In `climate`, what's the average temperature by year in cities in China?  
  - In `climate`, to what extent does the range of uncertainty vary over time?  

---

# group_by() and summarise()  

- In `group_by()`, list the variables by which you want to aggregate data
- In `summarise()`, create a variable and define the variable with an aggregation function
- Use `%&gt;%` to 'link' `group_by()` and `summarise()`
- Aggregation functions
  - `n()`, `n_distinct()`, `sum()`, `mean()`, `max()`, `min()`  
- Perform multiple aggregations in a single `summarise()` function  

--

**Example**  
In `airbnb`, on average which city is most costly per night?   

--

```r
airbnb %&gt;% 
  group_by(address) %&gt;% 
  summarise(mean_cost = mean(price))
```

---

# group_by() and summarise()  

**Example**  
In `airbnb`, how many listings of each room type are there?

--

```r
airbnb %&gt;% 
  group_by(room_type) %&gt;% 
  summarise(n_listings = n())
```

--

How do you update the code to count the number of room type listings by city?

--

```r
airbnb %&gt;% 
  group_by(room_type, address) %&gt;% 
  summarise(n_listings = n())
```

--

How do you further update the code to only see rows for Kirkland?

--

```r
airbnb %&gt;% 
  group_by(room_type, address) %&gt;% 
  summarise(n_listings = n()) %&gt;% 
  filter(address == 'Kirkland')
```

# group_by() and summarise()  

**Example**  
In `airbnb`, how many listings of each room type are there?

How would you create a variable that flags a deficit of listings for the three `room_types` (let's say "deficit" is defined as fewer than 100 hosts)?

--

```r
airbnb %&gt;% 
  group_by(room_type, address) %&gt;% 
  summarise(n_listings = n()) %&gt;% 
  filter(address == 'Kirkland') %&gt;% 
  mutate(listings_deficit = ifelse(n_listings &lt; 100, 'y', 'n'))
```

# Dates

Working with dates can be difficult  
- Date formats vary across datasets
  - POSIXct, POSIXlt, Date, Period, chron, yearmon, yearqtr, zoo, zooreg, timeDate, xts, its, ti, jul, and fts
- Some formats contain metadata
  - timezone, leap year, GMT adjustment
- Some formats are quirky  
  - For example, the month number for January in POSIXlt is 0
- Sometimes dates include times, sometimes not
  - Time can make it challenging to extract date components
- Dates formatted as character strings look right, but often leads to data visualization mistakes and problems in analysis
  - `sort(c('2021-10-02', '2021-1-22', '2021-3-20'))`  
  - `sort(lubridate::ymd(c('2021-10-02', '2021-1-22', '2021-3-20')))`
  
---

# Dates

There are ways to make working with dates easier
  - Use `lubridate` package
    - Dates always formatted as "Date" type
  - Put components of dates in distinct columns if possible  
  - Remove time from date if possible

```r
install.packages('lubridate')
```

--

- Create dates with `lubridate` functions (`ymd()`, `dmy()`, `mdy()`, `ym()`)
  - Apply functions to character values, `'2020-03-15'`  
  - Apply functions to concatenated tibble columns using `paste0()`

--

```r
ymd('2020-03-15')
dmy('15-03-2020')
class(ymd('2020-03-15'))
```

```r
climate %&gt;% 
  mutate(
    date = ym(paste0(year, '-', month))
  )
```
